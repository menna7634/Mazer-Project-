<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background: rgb(115, 76, 76);
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .game-container{
            position: relative;
            width: 1180px;
            height: 500px;
            margin: 0 auto;
            margin-top: 20px;
            outline: 1px solid white;

        }
        .game-container canvas{
            image-rendering: pixelated;
        }
    </style>
</head>
<body style="margin: 200px 20%;">
    <div class="game-container"> 
        <canvas id="canvas" width="1180px" height="500px"></canvas>
    </div>
    <script type="module"  src="./Maze.js"></script>
</body>
</html>
