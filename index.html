<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  <title>Mazer</title>
</head>

<body>
  <dialog id="pause-menu">
    <h2>pause</h2>
    <menu>
      <div class="buttons">
        <button onClick="onResume()" class="menu-btn">Resume</button>
        <button onClick="onRestart()" class="menu-btn">Restart</button>
        <button onClick="onQuit()" class="menu-btn">Quit</button>
      </div>
    </menu>
  </dialog>
  <!-- Loading Screen -->
  <div class="loading-screen active">
    <div class="loading-content">
      <div class="loading-icon">ìÇÄ</div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <main>
    <section class="screen home">
      <section class="home-menu">
        <div class="title">
          <h1 class="home-title">Mazer</h1>
        </div>
        <div class="buttons">
          <div class="menu-btn" id="btn-new-game">
            <h3>New Game</h3>
          </div>
          <div class="menu-btn" id="btn-load-game">
            <h3>Load Game</h3>
          </div>
          <div class="menu-btn" id="btn-settings">
            <h3>Settings</h3>
          </div>
        </div>
      </section>
    </section>
    <section class="screen game">
      <!-- button to just test puase menu and will make the function get triggered by esc key -->
      <!-- <button onClick="onPause()">Pause</button> -->
      <div class="game-arena">
        <div class="playground">
          <!-- HUD - positioned at top of frame -->
          <div class="hud">
            <div class="hud-item heart-hud">
              <span class="hud-content">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>
            <div class="hud-item key-hud">
              <span class="hud-content">üîë 0/3</span>
            </div>
            <div class="hud-item timer-hud">
              <span class="hud-content">00:00</span>
            </div>
            <div class="hud-item level-hud">
              <span class="hud-content">Level 1</span>
            </div>
          </div>
          <!-- Game Canvas Container -->
          <div class="game-canvas-container">
            <!-- Canvas will be created by JS here -->
            <canvas id="canvas" width="1180px" height="510px"></canvas>

          </div>
        </div>
      </div>
    </section>

    <!-- Load Game Screen -->
    <section class="screen load-game">
      <div class="load-game-container">
        <h2 class="screen-title">Load Game</h2>

        <table class="save-table">
          <thead class="save-row">
            <tr>
              <th>Slot</th>
              <th>Level</th>
              <th>Score</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="save-row" data-slot="1">
              <td class="slot-name">Slot 1</td>
              <td class="slot-level">-</td>
              <td class="slot-score">-</td>
              <td class="slot-date">Empty</td>
              <td class="slot-actions">
                <button class="btn-load" disabled>Load</button>
                <button class="btn-delete" disabled>Delete</button>
              </td>
            </tr>
            <tr class="save-row" data-slot="2">
              <td class="slot-name">Slot 2</td>
              <td class="slot-level">-</td>
              <td class="slot-score">-</td>
              <td class="slot-date">Empty</td>
              <td class="slot-actions">
                <button class="btn-load" disabled>Load</button>
                <button class="btn-delete" disabled>Delete</button>
              </td>
            </tr>
            <tr class="save-row" data-slot="3">
              <td class="slot-name">Slot 3</td>
              <td class="slot-level">-</td>
              <td class="slot-score">-</td>
              <td class="slot-date">Empty</td>
              <td class="slot-actions">
                <button class="btn-load" disabled>Load</button>
                <button class="btn-delete" disabled>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="menu-btn btn-back" id="btn-back">
          <h3>Back</h3>
        </div>
      </div>
    </section>

    <!-- Settings Screen -->
    <section class="screen settings">
      <div class="settings-container">
        <h2 class="screen-title">Settings</h2>
        <div class="settings-list">
          <div class="setting-item">
            <span class="setting-label">Music</span>
            <label class="toggle">
              <input type="checkbox" id="toggle-music" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting-item">
            <span class="setting-label">Sound Effects</span>
            <label class="toggle">
              <input type="checkbox" id="toggle-sfx" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        <div class="menu-btn btn-back" id="btn-settings-back">
          <h3>Back</h3>
        </div>
      </div>
    </section>

    <section class="screen"></section>
  </main>

  <!-- Generic Modal Component -->
  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <div class="modal-wrapper">
        <h2 class="modal-title">Modal Title</h2>
        <p class="modal-message">Are you sure you want to do this?</p>
        <div class="modal-actions">
          <div class="menu-btn modal-btn-confirm">
            <h3>Yes</h3>
          </div>
          <div class="menu-btn modal-btn-cancel">
            <h3>No</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="gate-modal">
    <div class="left-gate"></div>
    <div class="right-gate"></div>
  </div>
  <script type="module" src="./js/navigation.js"></script>
  <script type="module" src="./js/core/Game.js"></script>
</body>

</html>
